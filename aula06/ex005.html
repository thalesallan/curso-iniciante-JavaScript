<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros Passos com DOM</title>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="botão">Clique em mim</div>
    <div class="oi">OLA</div>
<script>
    var paragrafo = document.getElementsByTagName('p')[0]
    window.document.write(paragrafo.innerText)
   
    var link = document.querySelector('div#botão')
    link.style.color = "blue"

    var b = document.querySelector('div.oi')
    b.style.color = 'red'   
    
    


</script>


</body>
</html>
