<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Seu País</h1>

    País: <input type="text" name="txpais" id="txpais"> 

   <input type="button" value="verificar" onclick="verificar()">   

    <div id="msg">

    </div>

<script>

    function verificar() {

        var pais = document.querySelector('input#txpais')

        var msg = document.querySelector('div#msg')

        var local = String(pais.value)

        if (local == 'Brasil') {

            msg.innerHTML = `Você é Brasileiro`

        } else {

            msg.innerHTML = `Você é estrangeiro`

        }

    }

</script>
</body>
